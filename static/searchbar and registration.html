    <title>Welcome To Home Finder</title>

<body>
<nav class="navbar navbar-expand-sm fixed-top" id="site-nav">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./img/logo3.png" />
            <span>Home <span>Finder</span></span>
        </a>
        <ul class="navbar-nav nav-mid-link">
            <li class="nav-item active">
                <a class="nav-link" id="home-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Property</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<section class="form-container">
    <h1 class="large text-my-primary">Sign Up</h1>
    <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
    <form class="form" action="create-profile.html">
        <div class="form-group">
            <input type="text" placeholder="Name" name="name" required />
        </div>
        <div class="form-group">
            <select name="status">
                <option value="0">* Select Your Role</option>
                <option value="Renter">Renter</option>
                <option value="Landlord">Landlord</option>
                <option value="Buyer">Buyer</option>
                <option value="Seller">Seller</option>
                <option value="Realtor">Realtor</option>
            </select>
            <small class="form-text">Give us an idea of what you are looking for</small>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email Address" name="email" />
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" minLength="6" />
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirm Password" name="password2" minLength="6" />
        </div>
        <input type="submit" class="btn btn-primary" value="Register" />
        <a class="btn btn-light my-1" href="landing.html">Go Back</a>
    </form>
    <p class="my-1">
        Already have a Home Finder account? <a href="login.html">Sign In</a>
    </p>
</section>

<div class="s003">
    <form>
        <div class="inner-form">
            <div class="input-field first-wrap">
                <div class="input-select">
                    <select data-trigger="" name="choices-single-defaul">
                        <option placeholder="">What are you looking for?</option>
                        <option>Sale</option>
                        <option>Rental</option>
                    </select>
                </div>
            </div>
            <div class="input-field second-wrap">
                <input id="search" type="text" placeholder="location" />
            </div>
            <div class="input-field third-wrap">
                <button class="btn-search" type="button">Search</button>
                    <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </form>
</div>

</body>
